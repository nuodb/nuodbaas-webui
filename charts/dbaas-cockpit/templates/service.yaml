apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "dbaas-cockpit.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dbaasCockpit.service.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dbaas-cockpit.selectorLabels" . | nindent 4 }}
