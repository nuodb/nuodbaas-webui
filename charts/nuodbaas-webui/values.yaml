# Default values for nuodbaas-webui.
nuodbaasWebui:
  replicaCount: 1
  image:
    repository: 253548315642.dkr.ecr.us-east-1.amazonaws.com/nuodbaas-webui-docker
    pullPolicy: IfNotPresent
    pullSecrets: []
    tag: ""
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    type: ClusterIP
  ingress:
    pathPrefix: ui
    hosts:
      - nuodbaas-webui.local
    className: ""
  cpUrl: /nuodb-cp
